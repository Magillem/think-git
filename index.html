<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="reveal.js/css/reveal.css">
		<link rel="stylesheet" href="reveal.js/css/theme/simple.css" id="theme">
        <!-- d3.js -->
        <script src='http://d3js.org/d3.v3.min.js'></script>
        <!-- gitgraph.js -->
        <script src="js/gitgraph.js"></script>

	</head>

	<body>

		<div class="reveal">

			<div class="slides">

				<section data-state="stats">
                  <h1 class="title">Think Like a Git</h1>
                  <h2 class="author">Dheepak Krishnamurthy</h2>
                    <div id="divchart">
                        <svg id="chart"></svg>
                    </div>
				</section>

			</div>

		</div>

		<script src="reveal.js/js/reveal.js"></script>

		<script>

			Reveal.initialize();

			Reveal.addEventListener( 'stats', function() {
                var vis = d3.select("#chart").style("padding-top", "0px").style("padding-bottom", "100px");

                function displayData() {

                    // event.previousSlide, event.currentSlide, event.indexh, event.indexv
                var x = 100; 
                var y = 100; 

                var JSONData = {"directed": true, "HEAD": "1ddefaae6634d68350f4b738702f1103442c1af4", "links": [{"source": 0, "target": 1}], "multigraph": false, "graph": [], "labels": ["gh-pages"], "gh-pages": "1ddefaae6634d68350f4b738702f1103442c1af4", "nodes": [{"message": "Initial commit", "id": "3a253b5c7ff62479e333c4f60dc41d46863e8905", "pos": [x, y]}, {"message": "Use template.html", "id": "1ddefaae6634d68350f4b738702f1103442c1af4", "pos": [x+300, y]}, ]};
                render(JSONData, vis);
                }

                displayData()
				console.log( 'stats called!' );
			} );

		</script>

	</body>
</html>
